<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup Formulário - Editar Usuário</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }

      body {
        background-color: #f5f5f5;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Botão principal */
      #abrirForm {
        background: #007bff;
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
      }

      #abrirForm:hover {
        background: #0056b3;
      }

      /* Fundo escurecido */
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        opacity: 0;
        visibility: hidden;
        transition: 0.3s;
        z-index: 1000;
      }

      .overlay.active {
        opacity: 1;
        visibility: visible;
      }

      /* Janela do formulário */
      .popup-form {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        width: 400px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        opacity: 0;
        visibility: hidden;
        transition: 0.3s;
        z-index: 1000;
        overflow: hidden;
      }

      .popup-form.active {
        opacity: 1;
        visibility: visible;
        transform: translate(-50%, -50%) scale(1);
      }

      /* Cabeçalho fixo dentro do popup */
      .popup-header {
        background: #007bff;
        color: white;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 18px;
      }

      /* Corpo do formulário */
      .popup-body {
        padding: 20px;
        max-height: 350px;
        overflow-y: auto;
      }

      label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
        color: #333;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 6px;
        margin-top: 5px;
        font-size: 14px;
      }

      input:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
      }

      /* Campo de upload de imagem */
      .file-upload {
        margin-top: 10px;
        text-align: center;
      }

      .file-upload input[type="file"] {
        display: none;
      }

      .file-label {
        display: inline-block;
        background: #007bff;
        color: white;
        padding: 10px 15px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        transition: 0.3s;
      }

      .file-label:hover {
        background: #0056b3;
      }

      /* Nome do arquivo */
      .file-name {
        margin-top: 5px;
        font-size: 13px;
        color: #555;
        font-style: italic;
      }

      /* Pré-visualização da imagem */
      #preview {
        align-items: center;
        margin: auto;
        margin-top: 10px;
        width: 220px;
        height: 180px;
        object-fit: cover;
        border-radius: 8px;
        border: 2px solid #007bff;
        display: none;
      }

      /* Botões no rodapé */
      .popup-footer {
        padding: 15px;
        text-align: right;
        background: #f1f1f1;
        border-top: 1px solid #ddd;
        position: sticky;
        bottom: 0;
      }

      .popup-footer button {
        background: #007bff;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 6px;
        cursor: pointer;
        margin-left: 8px;
        transition: 0.3s;
      }

      .popup-footer button:hover {
        background: #0056b3;
      }

      .cancelar {
        background: #dc3545;
      }

      .cancelar:hover {
        background: #b02a37;
      }
    </style>
  </head>
  <body>
    <!-- Botão que abre o formulário -->
    <button id="abrirForm">Editar Usuário</button>

    <!-- Fundo escurecido -->
    <div class="overlay" id="overlay"></div>

    <!-- Formulário Popup -->
    <div class="popup-form" id="popupForm">
      <div class="popup-header">
        <span>Editar Usuário</span>
      </div>

      <div class="popup-body">
        <form id="formUsuario">
          <div class="file-upload">
            <label for="foto" class="file-label">Selecionar Foto</label>
            <input type="file" id="foto" name="foto" accept="image/*" />
            <div class="file-name" id="fileName">
              Nenhum arquivo selecionado
            </div>
            <img id="preview" alt="Prévia da foto" />
          </div>

          <label for="nome">Nome:</label>
          <input type="text" id="nome" placeholder="Digite o nome" />
          <input type="tel" name="telefone" id="" placeholder="(88) 0000-0000" maxlength="10">
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Digite o email" />

          <label for="senha">Senha:</label>
          <input type="password" id="senha" placeholder="Digite a senha" />

          <label for="telefone">Telefone:</label>
          <input type="text" id="telefone" placeholder="Digite o telefone" />

          <label for="endereco">Endereço:</label>
          <input type="text" id="endereco" placeholder="Digite o endereço" />

          <label for="cidade">Cidade:</label>
          <input type="text" id="cidade" placeholder="Digite a cidade" />

          <label for="estado">Estado:</label>
          <input type="text" id="estado" placeholder="Digite o estado" />
        </form>
      </div>

      <div class="popup-footer">
        <button type="submit" form="formUsuario">Enviar</button>
        <button type="button" class="cancelar" id="cancelarForm">
          Cancelar
        </button>
      </div>
    </div>

    <script>
      const abrirForm = document.getElementById("abrirForm");
      const popupForm = document.getElementById("popupForm");
      const overlay = document.getElementById("overlay");
      const cancelarForm = document.getElementById("cancelarForm");
      const fotoInput = document.getElementById("foto");
      const fileName = document.getElementById("fileName");
      const preview = document.getElementById("preview");

      // Abrir o formulário
      abrirForm.addEventListener("click", () => {
        popupForm.classList.add("active");
        overlay.classList.add("active");
      });

      // Fechar o formulário
      function fecharPopup() {
        popupForm.classList.remove("active");
        overlay.classList.remove("active");
      }

      cancelarForm.addEventListener("click", fecharPopup);
      overlay.addEventListener("click", fecharPopup);

      // Mostrar o nome e a prévia da imagem
      fotoInput.addEventListener("change", () => {
        const file = fotoInput.files[0];
        if (file) {
          fileName.textContent = file.name;

          const reader = new FileReader();
          reader.onload = (e) => {
            preview.src = e.target.result;
            preview.style.display = "block";
          };
          reader.readAsDataURL(file);
        } else {
          fileName.textContent = "Nenhum arquivo selecionado";
          preview.style.display = "none";
        }
      });
    </script>
  </body>
</html>
