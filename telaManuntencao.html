<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema em Manutenção</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: linear-gradient(
          135deg,
          #e8f5e8 0%,
          #f1f8e9 50%,
          #e0f2f1 100%
        );
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #333;
        overflow: hidden;
      }

      .container {
        text-align: center;
        background: rgba(54, 54, 54, 0.95);
        padding: 50px;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 800px;
        width: 90%;
        animation: fadeIn 1s ease-out;
      }

      .logo {
        margin-bottom: 30px;
      }

      .logo img {
        height: 80px;
        width: auto;
      }

      h1 {
        color: #32a560;
        font-size: 2.5rem;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
      }

      h2 {
        color: #32a560;
        font-size: 1.8rem;
        margin-bottom: 30px;
        font-weight: 600;
      }

      .maintenance-icon {
        font-size: 4rem;
        margin: 30px 0;
        color: #32a560;
        animation: pulse 2s infinite;
      }

      .message {
        background: #f7fafc;
        padding: 25px;
        border-radius: 15px;
        margin: 30px 0;
        border-left: 5px solid #32a560;
      }

      p {
        font-size: 1.1rem;
        line-height: 1.6;
        color: #4a5568;
        margin-bottom: 15px;
      }

      .progress-bar {
        width: 100%;
        height: 10px;
        background: #e2e8f0;
        border-radius: 5px;
        margin: 30px 0;
        overflow: hidden;
      }

      .progress {
        width: 65%;
        height: 100%;
        background: linear-gradient(
          to bottom,
          #32a560 0%,
          #0ebd62 50%,
          #4ec27c 100%
        );
        border-radius: 5px;
        animation: progressAnimation 3s ease-in-out infinite;
      }
      /* Responsividade */
      @media (max-width: 768px) {
        .container {
          padding: 30px 20px;
          margin: 20px;
        }

        h1 {
          font-size: 2rem;
          flex-direction: column;
          gap: 10px;
        }

        h2 {
          font-size: 1.5rem;
        }

        .maintenance-icon {
          font-size: 3rem;
        }

        .countdown {
          gap: 10px;
        }

        .countdown-item {
          min-width: 70px;
          padding: 10px 15px;
        }

        .countdown-value {
          font-size: 1.5rem;
        }
      }
    </style>
    <!-- Ícones do Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Logo (opcional) -->
      <div class="logo">
        <!-- Substitua pelo seu logo -->
        <i class="fas fa-tools" style="font-size: 60px; color: #0ebd62"></i>
      </div>

      <h1>
        <i class="fas fa-exclamation-triangle"></i>
        Sistema em Manutenção
        <i class="fas fa-exclamation-triangle"></i>
      </h1>

      <div class="maintenance-icon">
        <i class="fas fa-cogs"></i>
      </div>

      <h2>Estamos realizando melhorias no sistema</h2>

      <div class="message">
        <p><strong>Prezado usuário,</strong></p>
        <p>
          Nosso sistema está passando por atualizações e melhorias para oferecer
          uma experiência ainda melhor.
        </p>
        <p>Estamos trabalhando para retornar o mais rápido possível.</p>
        <p>Agradecemos sua compreensão e paciência.</p>
      </div>
      <img src="imgs/icones/Agrupar 1.png" alt="" width="300" />
    </div>
  </body>
</html>
